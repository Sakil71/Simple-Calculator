<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/67a2fbfa6c.js" crossorigin="anonymous"></script>
</head>

<body>

    <main class="calculator">
        <div class="top">
            <span class="unit">deg</span>
            <section class="screen">
                <div class="input"></div>
                <div class="result"></div>
            </section>
        </div>

        <div class="bottom">

            <section class="keys">

                <div class="column">
                    <span data-key="7">7</span>
                    <span data-key="4">4</span>
                    <span data-key="1">1</span>
                    <span data-key=".">.</span>
                </div>

                <div class="column">
                    <span data-key="8">8</span>
                    <span data-key="5">5</span>
                    <span data-key="2">2</span>
                    <span data-key="0">0</span>
                </div>

                <div class="column">
                    <span data-key="9">9</span>
                    <span data-key="6">6</span>
                    <span data-key="3">3</span>
                    <span class="equals-to" data-key="=">=</span>
                </div>
            </section>

            <section class="operators">
                <span class="delete">del</span>
                <span data-key="รท">รท</span>
                <span data-key="x">x</span>
                <span data-key="-">-</span>
                <span data-key="+">+</span>
            </section>

        </div>

    </main>

    <script src="js/main.js"></script>
</body>
<footer class="maker">
    <h3>Simple Calculator</h3>
    <h5>Made by <span>Shakil Ahamed</span></h5>

        <a target="_blank" href="https://www.facebook.com/sakil2171"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://github.com/Sakil71"><i class="fa-brands fa-github"></i></a>
    </div>
</footer>

</html>
